<!DOCTYPE html>
<html>
<head>
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="count++">Count: {{ count }}</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'Vue is working!',
                    count: 0
                }
            }
        }).mount('#app');

        console.log('Test page loaded');
    </script>
</body>
</html>
